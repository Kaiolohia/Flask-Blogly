{% extends "base.html" %} 
{% block title %} Home Page {% endblock %} 
{% block content%}
<h1>Welcome to Flask Blogly</h1>
<hr>
<h2>Users</h2>
<ul>
    {% for user in users %}
    <li><a href="/users/{{user.id}}">{{user.first_name}} {{user.last_name}} </a></li>
    {% endfor %}
</ul>
<form action="/tags">
    <button>Tags</button>
</form>
<form action="/users/new">
    <button style="margin-top: 5px;">Create new user</button>
</form>
{% endblock%}
