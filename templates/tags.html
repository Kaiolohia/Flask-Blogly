{% extends "base.html" %} 
{% block title %} Tags {% endblock %} 
{% block content%}

<h1>Tags:</h1>
<ul>
    {% for tag in tags %}
    <li>
        <a href="/tags/{{tag.id}}">{{tag.name}}</a>
    </li>
    {% endfor %}
</ul>

<form action="/tags/new">
    <button>Create a new tag</button>
</form>
<form action="/">
    <button style="margin-top: 5px;">Go home</button>
</form>

{% endblock%}
