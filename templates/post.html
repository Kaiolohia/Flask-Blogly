{% extends "base.html" %} 
{% block title %} Post {% endblock %} 
{% block content%}
<h1>{{post.title}}</h1>
<hr>
<p>{{post.content}}</p>
<div>
    <p>By {{post.user.first_name}} {{post.user.last_name}}</p>
</div>
{% if post.tags %}
<div class="row">
<p>Tags: </p> {% for tag in post.tags%} <a href="/tags/{{tag.id}}" class="tag">{{tag.name}}</a> {% endfor %}
</div>
{% endif%}
<div class="row">
    <form action="/posts/{{post.id}}/edit">
        <button>Edit post</button>
    </form>
    <form action="/posts/{{post.id}}/delete">
        <button class="red">Delete post</button>
    </form>
    <form action="/">
        <button>Go home</button>
    </form>
</div>


{% endblock%}
