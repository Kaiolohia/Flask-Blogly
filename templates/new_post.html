{% extends "base.html" %} 
{% block title %} New Post {% endblock %} 
{% block content%}
<h1>Create new post</h1>
<hr>
<form action="/users/{{id}}/posts/new" method="POST">
    <div><label>Title <input type="text" name="title"></label></div>
    <div>
    <label>Content</label>
    <div>
        <textarea rows="3" cols="25" name="content"></textarea>
    </div>
    </div>
    {% if tags %}
    <div> 
        <h2>Tags:</h2>
        <div>
            {% for tag in tags %}
            <label>{{tag.name}}</label>
            <input type="checkbox" name="tags" value="{{tag.id}}" id="{{tag.id}}">
            {% endfor %}
        </div>
    </div>
    {% endif %}
    <button>Create post</button>
</form>

{% endblock%}
